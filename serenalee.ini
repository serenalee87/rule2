; 以下是 rule-generator 自动生成的最终 Rules 部分的顺序（逻辑优先级）：
; 1. 拦截广告和恶意流量
RULE-SET,❌ Block,REJECT

; 2. 代理特定应用和服务（国外服务）
RULE-SET,🤖 AI,🤖 AI
RULE-SET,Ⓜ️ 微软,Ⓜ️ 微软
RULE-SET,👨🏿‍💻 GitHub,👨🏿‍💻 GitHub
RULE-SET,📲 Telegram,📲 Telegram
RULE-SET,😀 Twitter(X),😀 Twitter(X)
RULE-SET,📹 YouTube,📹 YouTube
RULE-SET,🎥 Netflix,🎥 Netflix
RULE-SET,🎈 Disney,🎈 Disney
RULE-SET,🌏 国内媒体,🌏 国内媒体 ; 如果国内媒体有国外CDN，可能需要代理，但是策略组允许DIRECT
RULE-SET,🌍 国外媒体,🌍 国外媒体
RULE-SET,🎮 任天堂,🎮 任天堂
RULE-SET,🚀 节点选择,🚀 节点选择 ; GFWlist通常是代理

; 3. 直连规则（非常重要，放到代理之后，漏网之鱼之前）
; 顺序：先处理 GEOSITE 和 GEOIP，再处理外部规则集
GEOSITE,CN,🎯 全球直连
GEOIP,CN,🎯 全球直连
GEOIP,LAN,DIRECT ; 确保局域网直连，非常重要，防止 AdGuard Home 和 Clash 本地通信被代理

; 4. 没有明确匹配的国外流量 走代理
GEOSITE,geolocation-!cn,🚀 节点选择 ; Clash Premium内核支持，可以有效代理所有非中国大陆流量
FINAL,🐟 漏网之鱼 ; 最终兜底，通常也应该走代理，防止遗漏

